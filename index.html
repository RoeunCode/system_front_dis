<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Siemreap&family=Angkor&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Battambang&family=Nokora&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Moul&family=Siemreap&display=swap"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Siemreap&family=Moul&family=Angkor&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIS Students Score Management System</title>
  </head>
  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img
            class="justify-center align-center"
            style="width: 80px !important"
            src="./public/logo.png"
          />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      // const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'
      const primaryColor = "#5c6f7a";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>

<style>
  body {
    margin: 0;
  }

  html {
    overflow-x: hidden;
    overflow-y: scroll;
  }

  #loading-bg {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--initial-loader-bg, #fff);
    block-size: 100%;
    gap: 1rem 0;
    inline-size: 100%;
  }

  .loading {
    position: relative;
    box-sizing: border-box;
    border: 3px solid transparent;
    border-radius: 50%;
    block-size: 55px;
    inline-size: 55px;
  }

  .loading .effect-1,
  .loading .effect-2,
  .loading .effect-3 {
    position: absolute;
    box-sizing: border-box;
    border: 3px solid transparent;
    border-radius: 50%;
    block-size: 100%;
    border-inline-start: 3px solid var(--initial-loader-color, #eee);
    inline-size: 100%;
  }

  .loading .effect-1 {
    animation: rotate 1s ease infinite;
  }

  .loading .effect-2 {
    animation: rotate-opacity 1s ease infinite 0.1s;
  }

  .loading .effect-3 {
    animation: rotate-opacity 1s ease infinite 0.2s;
  }

  .loading .effects {
    transition: all 0.3s ease;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(1turn);
    }
  }

  @keyframes rotate-opacity {
    0% {
      opacity: 0.1;
      transform: rotate(0deg);
    }

    100% {
      opacity: 1;
      transform: rotate(1turn);
    }
  }
</style>
